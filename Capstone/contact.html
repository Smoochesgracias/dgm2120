    <main>
        <h1>Contact Sunshiny Travel</h1>
            
        <form method="get" class="myForm" action="thankyou.html">
            <fieldset>
                <legend>Client Information</legend>
                <label> First Name*<input type="text" name="fname" required></label>
                <label> Last Name*<input type="text" name="lname" required></label>
                <label> Cell Number*<input type="tel" name="phone" required placeholder="801-555-6578"></label>
                <label> Email*<input type="email" name="email" required placeholder="email@sun.com"></label>
            </fieldset>

            <fieldset>
                <legend>Contact Method</legend>
                    <label>
                        <input type="radio" name="method" value="phone">Text (15 min)</label>
                    <label>
                        <input type="radio" name="method" value="phone">email (within 4hrs)</label>
                    <label>
                        <input type="radio" name="method" value="phone">call (15 min)</label>
            </fieldset>

            <fieldset>
                <legend>Type of Trip</legend>
                <label>
                    <input type="checkbox" name="Group" value="chosen">larger than 10 people (30 min)</label>
                <label>
                    <input type="checkbox" name="Family" value="chosen">10 or less people (meet 15 minutes)</label>
                <label>
                    <input type="checkbox" name="individual" value="chosen">1-2 people (5 minutes or less)</label>

                <label>
                    <select name="time">
                        <option value="none">Please Select Time</option>
                        <option value="morning">Between 8:00a.m. and 11:00a.m.</option>
                        <option value="afternoon">Between 12:00p.m. and 1:00p.m.</option>
                        <option value="evening">Between 1:00p.m. and 5:00p.m.</option>
                    </select>
                </label>
            </fieldset>
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
            <input type="submit" value="Send to Sunshiny Travel"> 
        </form>
    </main>
